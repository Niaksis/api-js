<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">



    <title>Counter</title>
</head>
<body>
    <div class="container">
        <h1><span class="countNumb">0</span></h1>
        <div class="forMe">
            <div class="odd">
                <button value=1 class="minus minusOdd">Отнять 1</button>
                <button value="1" class="plus plusOdd">Добавить 1</button>
    
            </div>
            
            <div class="even">
                <button value="2" class="minus minusEven">Отнять 2</button>
                <button value="2" class="plus plusEven">Добавить 2</button>
    
            </div>
        </div>
        
        
    </div>
    <script src="/app.js"></script>
</body>
</html>
